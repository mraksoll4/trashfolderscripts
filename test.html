<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamsterKombat Game Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .spinner {
            display: none;
            font-size: 18px;
            color: #555;
        }
        .progress-container {
            display: none;
            width: 80%;
            max-width: 600px;
            background-color: #f3f3f3;
            margin: 20px auto;
            border-radius: 5px;
        }        
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #003366;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .generated-codes {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        .code-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .copy-button {
            margin-left: 10px;
        }
        .copy-all-button {
            display: block;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .copied-text {
            margin-left: 10px;
            color: green;
            font-size: 14px;
        }

        /* donation section code */
        .donation-section {
            margin-top: 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .donation-item {
            margin-bottom: 20px;
        }
        .network-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .donation-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HamsterKombat Game Code Generator</h1>

    <div>
        <h2>Your IP Address: <span id="ip-address">Loading...</span></h2>
    </div>
    <div class="game-section" id="bike">
        <h2>Bike</h2>
        <button class="generate-button">Generate 4 codes</button>
        <div class="spinner"></div>
        <div class="progress-container">
            <div class="progress-bar" aria-valuenow="0"></div>
        </div>
        <div class="generated-codes"></div>
        <button class="copy-all-button" style="display: none;">Copy all</button>
    </div>

    <div class="game-section" id="cube">
        <h2>Cube</h2>
        <button class="generate-button">Generate 4 codes</button>
        <div class="spinner"></div>
        <div class="progress-container">
            <div class="progress-bar" aria-valuenow="0"></div>
        </div>
        <div class="generated-codes"></div>
        <button class="copy-all-button" style="display: none;">Copy all</button>
    </div>

    <div class="game-section" id="clone">
        <h2>Clone</h2>
        <button class="generate-button">Generate 4 codes</button>
        <div class="spinner"></div>
        <div class="progress-container">
            <div class="progress-bar" aria-valuenow="0"></div>
        </div>
        <div class="generated-codes"></div>
        <button class="copy-all-button" style="display: none;">Copy all</button>
    </div>

    <div class="game-section" id="train">
        <h2>Train</h2>
        <button class="generate-button">Generate 4 codes</button>
        <div class="spinner"></div>
        <div class="progress-container">
            <div class="progress-bar" aria-valuenow="0"></div>
        </div>
        <div class="generated-codes"></div>
        <button class="copy-all-button" style="display: none;">Copy all</button>
    </div>

    <!-- Donation section code -->
    <div class="donation-section">
    
        <div class="donation-item">
            <div class="network-title">Bitcoin:</div>
            <div class="donation-box">
                <span>1AQvZpfXGsF11cWYFoRG8Y2GGiTo65DZQ6</span>
                <button class="copy-button" data-code="1AQvZpfXGsF11cWYFoRG8Y2GGiTo65DZQ6">Copy</button>
            </div>
        </div>
        <div class="donation-item">
            <div class="network-title">USDT TRC20:</div>
            <div class="donation-box">
                <span>TDKQPYTPt3zuAWSYx9FqVujcCKWLmxLuam</span>
                <button class="copy-button" data-code="TDKQPYTPt3zuAWSYx9FqVujcCKWLmxLuam">Copy</button>
            </div>
        </div>
        <div class="donation-item">
            <div class="network-title">TON:</div>
            <div class="donation-box">
                <span>UQCBxsa-BcVQaoJw5gfH57LkvGCO3e9YLvbeSmE0zt1hEbU1</span>
                <button class="copy-button" data-code="UQCBxsa-BcVQaoJw5gfH57LkvGCO3e9YLvbeSmE0zt1hEbU1">Copy</button>
            </div>
        </div>
        <div class="donation-item">
            <div class="network-title">Dpowcoin:</div>
            <div class="donation-box">
                <span>dpc1qm8kpjjyl9dp0cp32rj4ayexywy83x7pfmkjd5l</span>
                <button class="copy-button" data-code="dpc1qm8kpjjyl9dp0cp32rj4ayexywy83x7pfmkjd5l">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const gameData = {
            bike: { token: "d28721be-fd2d-4b45-869e-9f253b554e50", promoId: "43e35910-c168-4634-ad4f-52fd764a843f", minWaitAfterLogin: 21000 },
            cube: { token: "d1690a07-3780-4068-810f-9b5bbf2931b2", promoId: "b4170868-cef0-424f-8eb9-be0622e8e8e3", minWaitAfterLogin: 21000 },
            clone: { token: "74ee0b5b-775e-4bee-974f-63e7f4d5bacb", promoId: "fe693b26-b342-4159-8808-15e3ff7f8767", minWaitAfterLogin: 120000 },
            train: { token: "82647f43-3f87-402d-88dd-09a90025313f", promoId: "c4480ac7-e178-4973-8061-9ed5b2e17954", minWaitAfterLogin: 120000 }
        };

        const words = ["Catching up with the hamsters...", "Looking for scissors...", "Shear Hamsters...", "Hamsters are gathering..."];
        function showRandomWord(spinner) {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            spinner.textContent = randomWord;
            setTimeout(() => {
                if (spinner.style.display === 'block') {
                    showRandomWord(spinner);
                }
            }, 3000);
        }

        document.querySelectorAll(".generate-button").forEach(button => {
            button.addEventListener("click", async function() {
                const gameId = this.closest(".game-section").id;
                const { token, promoId, minWaitAfterLogin } = gameData[gameId];
                
                const spinner = this.nextElementSibling;
                const progressContainer = spinner.nextElementSibling;
                const progressBar = progressContainer.querySelector(".progress-bar");
                const generatedCodesDiv = progressContainer.nextElementSibling;
                const copyAllButton = generatedCodesDiv.nextElementSibling;
        
                // Initialize the interface
                generatedCodesDiv.innerHTML = "";
                spinner.style.display = 'block';
                showRandomWord(spinner);
                progressContainer.style.display = 'block';
                updateProgressBar(progressBar, 0);
                this.disabled = true;
        
                try {
                    // Start parallel requests
                    const tokens = await Promise.all([authenticateClient(token, minWaitAfterLogin), authenticateClient(token, minWaitAfterLogin), authenticateClient(token, minWaitAfterLogin), authenticateClient(token, minWaitAfterLogin)]);
                    updateProgressBar(progressBar, 25);
                    await Promise.all(tokens.map(token => registerEvent(token, promoId)));
                    updateProgressBar(progressBar, 50);
                    const codes = await Promise.all(tokens.map(token => createCode(token, promoId)));
                    updateProgressBar(progressBar, 100);
        
                    // Update the interface after completion
                    spinner.style.display = 'none';
                    generatedCodesDiv.style.display = 'block';
                    copyAllButton.style.display = 'block';
        
                    // Add codes to container
                    codes.forEach(code => {
                        const codeBox = document.createElement('div');
                        codeBox.className = 'code-box';
                        codeBox.innerHTML = 
                            `${code}`
                            + `<button class="copy-button" data-code="${code}">Copy</button>`;
                        generatedCodesDiv.appendChild(codeBox);
                    });
        
                    // Hide progress bar with delay
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 500);
                } catch (error) {
                    console.error("Error generating codes:", error);
                    spinner.style.display = 'none';
                    generatedCodesDiv.textContent = "Error generating codes. Please try again.";
                    generatedCodesDiv.style.display = 'block';
                } finally {
                    this.disabled = false;
                }
            });
        });

        function updateProgressBar(progressBar, percentage) {
            progressBar.style.width = `${percentage}%`;
            progressBar.setAttribute("aria-valuenow", percentage);
        }

        async function authenticateClient(token, minWaitAfterLogin) {
            const clientId = generateClientId();
            try {
                const response = await fetch("https://api.gamepromo.io/promo/login-client", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json; charset=utf-8"
                    },
                    body: JSON.stringify({
                        appToken: token,
                        clientId: clientId,
                        clientOrigin: "deviceid"
                    })
                });
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                await new Promise(resolve => setTimeout(resolve, minWaitAfterLogin)); // Delay
                return data.clientToken;
            } catch (error) {
                console.error("Error logging in client:", error.message);
                await new Promise(resolve => setTimeout(resolve, 5000)); // Delay
                return authenticateClient(token, minWaitAfterLogin);
            }
        }

        async function registerEvent(token, promoId) {
            let attempts = 0;
            while (attempts < 10) {
                try {
                    const response = await fetch("https://api.gamepromo.io/promo/register-event", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json; charset=utf-8"
                        },
                        body: JSON.stringify({
                            promoId: promoId,
                            eventId: generateEventId(),
                            eventOrigin: "undefined"
                        })
                    });
                    if (!response.ok) throw new Error("Network response was not ok");
                    const data = await response.json();
                    if (data.hasCode) return;
                    attempts++;
                    updateProgressBar(progressBar, 25 + (attempts * 2.5));
                    await new Promise(resolve => setTimeout(resolve, 20000)); // Delay
                } catch (error) {
                    console.error("Error registering event:", error.message);
                    await new Promise(resolve => setTimeout(resolve, 5000)); // Delay
                }
            }
            throw new Error("Maximum number of event registration attempts exceeded");
        }

        async function createCode(token, promoId) {
            while (true) {
                try {
                    const response = await fetch("https://api.gamepromo.io/promo/create-code", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json; charset=utf-8"
                        },
                        body: JSON.stringify({
                            promoId: promoId
                        })
                    });
                    if (!response.ok) throw new Error("Network response was not ok");
                    const data = await response.json();
                    if (data.promoCode) return data.promoCode;
                } catch (error) {
                    console.error("Error creating code:", error.message);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Delay
                }
            }
        }

        function generateClientId() {
            const timestamp = Date.now();
            const randomPart = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join("");
            const randomSuffix = Math.floor(Math.random() * 1000000);
            return `${timestamp}-${randomPart}-${randomSuffix}`;
        }

        function generateEventId() {
            return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (char) {
                const random = Math.random() * 16 | 0;
                return (char === "x" ? random : random & 3 | 8).toString(16);
            });
        }

        // Copy code
        document.querySelectorAll(".generated-codes").forEach(container => {
            container.addEventListener("click", function(event) {
                if (event.target.classList.contains("copy-button")) {
                    const code = event.target.getAttribute("data-code");
                    const button = event.target;
                    navigator.clipboard.writeText(code).then(() => {
                        const copiedText = document.createElement('span');
                        copiedText.className = 'copied-text';
                        copiedText.textContent = 'Сopied';
                        button.replaceWith(copiedText);
                        setTimeout(() => {
                            copiedText.replaceWith(button);
                        }, 2000);
                    }).catch(err => {
                        console.error("Error copying code:", err);
                    });
                }
            });
        });
        
        // Copy all codes
        document.querySelectorAll(".copy-all-button").forEach(button => {
            button.addEventListener("click", function() {
                const codes = Array.from(this.previousElementSibling.querySelectorAll(".code-box")).map(box => box.textContent.trim().split('\n')[0]);
                const copyButton = this;
                navigator.clipboard.writeText(codes.join('\n')).then(() => {
                    const copiedText = document.createElement('span');
                    copiedText.className = 'copied-text';
                    copiedText.textContent = 'All Сopied';
                    copyButton.replaceWith(copiedText);
                    setTimeout(() => {
                        copiedText.replaceWith(copyButton);
                    }, 2000);
                }).catch(err => {
                    console.error("Error copying all codes:", err);
                });
            });
        });

        //donate section code. 
        document.querySelectorAll(".donation-box .copy-button").forEach(button => {
            button.addEventListener("click", function() {
                const code = this.getAttribute("data-code");
                navigator.clipboard.writeText(code).then(() => {
                    const copiedText = document.createElement('span');
                    copiedText.className = 'copied-text';
                    copiedText.textContent = 'Сopied';
                    this.replaceWith(copiedText);
                    setTimeout(() => {
                        copiedText.replaceWith(this);
                    }, 2000);
                }).catch(err => {
                    console.error("Error copying code:", err);
                });
            });
        });

        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'Error fetching IP address';
            }
        }

        fetchIpAddress();
    </script>
</body>
</html>
